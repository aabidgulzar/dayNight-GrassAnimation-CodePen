<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>D,N & G-ANIMATION</title>
</head>
<body>
    <div class="background">
        <div class="canvas">
            <div class="cloud"></div>
            <div class="cloud a"></div>
            <div class="cloud b"></div>
            <div class="cloud c"></div>
            <div class="land">
                <div class="tree"></div>
                <div class="tree a"></div>
                <div class="tree b"></div>
                <div class="tree c"></div>
                <div class="tree d"></div>
            </div>
            <div class="star"></div>
            <div class="star a"></div>
            <div class="star b"></div>
            <div class="star c"></div>
            <div class="star d"></div>
            <div class="wind"></div>
            <div class="eclipse">
                <div class="sun"></div>
                <div class="sun a"></div>
                <div class="moon"></div>
                <div class="moon a"></div>
            </div>
        </div>

        <div class="canvas-container">
          <canvas id="fieldCanvas" style="width: 100%; height: 100%"> </canvas>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
